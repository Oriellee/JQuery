<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>表格展开开关</title>
	<style type="text/css">
		table{
			margin: 50px auto;
			text-align: center;
			border: 1px solid grey;
			padding: 50px;
			border-collapse: collapse;
		}
		table tbody tr{
			width: 300px;
			height: 30px;
		}
		table tbody tr td{
			width: 100px;
			height: 30px;
		}
		table thead tr th{
			border-bottom: 1px solid grey;
			height: 30px;
			width: 100px;
		}
		
		.parent{
			text-align: left;
			background-color: grey;
			color: #fff;
		}
		.selected{
			background-color: #FFCCCC;
			color: black;

		}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>姓名</th>
				<th>性别</th>
				<th>暂住地</th>
			</tr>
		</thead>
		<tbody>
			<tr class="parent" id="row_01"><td colspan="3">前台设计组</td></tr>
			<tr class="child_row_01"><td>张三</td><td>男</td><td>浙江宁波</td></tr>
			<tr class="child_row_01"><td>李四</td><td>男</td><td>浙江宁波</td></tr>

			<tr class="parent" id="row_02"><td colspan="3">前台设计组</td></tr>
			<tr class="child_row_02"><td>王五</td><td>男</td><td>浙江宁波</td></tr>
			<tr class="child_row_02"><td>赵六</td><td>男</td><td>浙江宁波</td></tr>

			<tr class="parent" id="row_03"><td colspan="3">前台设计组</td></tr>
			<tr class="child_row_03"><td>李葱</td><td>男</td><td>浙江宁波</td></tr>
			<tr class="child_row_03"><td>会长</td><td>男</td><td>浙江宁波</td></tr>
		</tbody>
	</table>
	<script src="jquery-3.2.1.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(function(){
			$("tr.parent").click(function(event) {
				$(this).toggleClass('selected').siblings('.child_'+this.id).toggle();
			}).click();

			$("tr:contains('李')").addClass('selected');
		});
	</script>
</body>
</html>
