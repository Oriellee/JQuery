<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>品牌网站列表效果</title>
	<style type="text/css">
		.SubCategoryBox{
			width: 400px;
			border: 1px solid red;
			margin: 20px auto;
			overflow: hidden;
			text-align: center;
			padding: 30px 10px;
		}
		.SubCategoryBox ul{
			list-style-type: none;
			overflow: hidden;
			padding: 0;
			margin: 0;

		}
		.SubCategoryBox ul li{
			list-style-type: none;
			float: left;
			width: 33%;
			height: 40px;
		}
		.promoted{
			background-color: yellow;
		}
	</style>
</head>
<body>
	<div class="SubCategoryBox">
		<ul>
			<li><a href="#">佳能</a></li>
			<li><a href="#">尼康</a></li>
			<li><a href="#">三星</a></li>
			<li><a href="#">索尼</a></li>
			<li><a href="#">松下</a></li>
			<li><a href="#">卡西欧</a></li>
			<li><a href="#">富士</a></li>
			<li><a href="#">柯达</a></li>
			<li><a href="#">宾得</a></li>
			<li><a href="#">理光</a></li>
			<li><a href="#">明基</a></li>
			<li><a href="#">爱国者</a></li>
			<li><a href="#">奥林巴斯</a></li>
			<li><a href="#">其他</a></li>
		</ul>
		<div class="showmore">
			<a href="more.html"><span>显示全部品牌</span></a>
		</div>
	</div>
	<script src="jquery-3.2.1.js" type="text/javascript"></script>
	<script type="text/javascript">
	$(function(){
		var $category = $("ul li:gt(5):not(:last)");
		$category.hide();
		$("div.showmore>a").click(function() {
			if($category.is(":visible")){
				$category.hide();
				$(this).find('span').text("显示全部品牌");
				$("ul li").removeClass('promoted');
			}else{
				$category.show();
			$(this).find('span').text('精简显示品牌');
			$(" ul li").filter(":contains('佳能'),:contains('尼康')").addClass('promoted');
			}
			return false;
		});
		})
	</script>
</body>
</html>
