		$("form :input").blur(function(event) {
			var $parent = $(this).parent();
			$parent.find(".formitps").remove();
			if($(this).is("#username")){
				if(this.value==""||this.value.length<6){
					var errorMsg = "请输入至少6位的用户民！";
					$parent.append('<span class="formitps onError">'+errorMsg+'</span>');
				}else{
					var okMsg = "输入正确！";
					$parent.append('<span class="formitps onSuccess">'+okMsg+'</span>')
				}
			}
			if($(this).is("#email")){
				if(this.value==""||this.value.length<6){
					var errorMsg = "请输入至少6位的密码！";
					$parent.append('<span class="formitps onError">'+errorMsg+'</span>');
				}else{
					var okMsg = "输入正确！";
					$parent.append('<span class="formitps onSuccess">'+okMsg+'</span>')
				}
			}
		}).keyup(function(event) {
			$(this).triggerHandler('blur');
		}).focus(function(event) {
			$(this).triggerHandler('blur');
		});
		$("#send").click(function(){
