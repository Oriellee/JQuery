<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>视频展示效果</title>
	<style type="text/css">

		body{
			margin: 0;
		}
		.v_show{
			width: 500px;
			height: 250px;
			margin: 50px auto;
			padding: 0;
			border: 1px solid grey;
		}
		.v_caption{
			height: 50px;
			margin: 0;
			padding: 0;
			background-color: lightpink;
			line-height: 50px;
		}
		.cartoon{
			margin: 0 5px;
			display: inline-block;
			float: left;
		}
		.highLight_tip{
			display: inline-block;
			height: 50px;
			margin: 0 10px;
		}
		
		.highLight_tip span{
			width: 4px;
			height: 4px;
			background-color: #fff;
			border: 1px solid #fff;
			border-radius: 25px;
			display: inline-block;
		}
		.highLight_tip .current{
			width: 4px;
			height: 4px;
			background-color: blue;
			border: 1px solid blue;
		}
		.change_btn{
			display: inline-block;
			line-height: 50px;
			height: 50px;
		}

		.prev,.next{
			display: inline-block;
			width: 38px;
			height: 25px;
			background-color: #fff;
			margin: 0;
			border: 0.5px solid grey;
			outline: none;
		}
		.v_caption a{
			float: right;
			margin-right: 20px;
			text-decoration: none;
		}
		.v_content{
			width: 500px;
			height: 150px;
			position: relative;
			overflow: hidden;
			margin: 7% 0;
		}
		.v_content_list{
			padding: 0;
			margin: 0;
			width: 100%;
			height: 100%;
			position: absolute;

		}
		.v_content_list ul{
			list-style-type: none;
			padding: 0;
			margin: 0;
			width: 100%;
			height: 100%;
			display: flex;
			position: absolute;
		}
		.v_content_list ul li{
			list-style-type: none;
			display: inline-block;
			float: left;
			width: 100px;
			height: 100px;
			margin: 5px 12px;
		}
		.v_content_list img{
			width: 100px;
			height: 100px;
			display: inline-block;
		}
	</style>
</head>
<body>
	<div class="v_show">
		<div class="v_caption">
			<h2 class="cartoon" title="卡通动漫">卡通动漫</h2>
			<div class="highLight_tip">
				<span class="current"></span>
				<span></span>
				<span></span>
			</div>
			<div class="change_btn">
				<button class="prev"><</button><button class="next">></button>
			</div>
			<a href="#">更多>></a>
		</div>
		<div class="v_content">
			<div class="v_content_list">
				<ul>
					<li><a href="#"><img src="1.jpg"></a></li>
					<li><a href="#"><img src="1.jpg"></a></li>
					<li><a href="#"><img src="1.jpg"></a></li>
					<li><a href="#"><img src="1.jpg"></a></li>
					<li><a href="#"><img src="2.jpg"></a></li>
					<li><a href="#"><img src="2.jpg"></a></li>
					<li><a href="#"><img src="2.jpg"></a></li>
					<li><a href="#"><img src="2.jpg"></a></li>
					<li><a href="#"><img src="3.jpg"></a></li>
					<li><a href="#"><img src="3.jpg"></a></li>
					<li><a href="#"><img src="3.jpg"></a></li>
					<li><a href="#"><img src="3.jpg"></a></li>
				</ul>
			</div>
		</div>
	</div>
	<script src="jquery-3.2.1.js" type="text/javascript"></script>
	<script type="text/javascript">
	$(function(){
		var page = 1,
			i=4;
		var $parent = $("div.v_show");
		var $v_show = $parent.find('div.v_content_list');
		var $v_content = $parent.find('div.v_content');
		var v_width = $v_content.width();
		var len = $v_show.find('li').length;
		var page_count = Math.ceil(len/i);

		$("button.next").click(function() {
			if(!$v_show.is(':animated')){
				if(page == page_count){
				$v_show.animate({left:"0px"}, "slow");
				page = 1;
				}else{
					$v_show.animate({left:'-='+v_width}, "slow");
					page++;
				}
			}
			$parent.find('span').eq((page-1)).addClass('current').siblings().removeClass('current');
		});
		$("button.prev").click(function() {
			if(!$v_show.is(':animated')){
				if (page==1) {
					$v_show.animate({left:'-='+v_width*(page_count-1)}, "slow");
					page = page_count;
				}else{
					$v_show.animate({left:'+='+v_width}, "slow");
					page--;
				}
			}
			$parent.find('span').eq((page-1)).addClass('current').siblings().removeClass('current');
		});
	})
	</script>
</body>
</html>
