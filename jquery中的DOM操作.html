<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jquery中的DOM操作</title>
	<style type="text/css">
		.high{
			font-weight: bold;
			color: red;
		}
		.another{
			font-style: italic;
			color: blue;
		}
	</style>
</head>
<body>
	<p title="选择你最喜欢的水果.">你最喜欢的水果是？</p>
	<strong>你哈哈哈哈哈。</strong>
	<strong>你哈哈哈哈哈。</strong>
	<ul>
		<li title="苹果">苹果</li>
		<li title="橘子">橘子</li>
		<li title="菠萝">菠萝</li>
	</ul>
	<script src="jquery-3.2.1.js" type="text/javascript"></script>
	<script type="text/javascript">
	$(function(){
		var $li = $("ul li:eq(1)");
		var li_txt = $li.text();
		// alert(li_txt);
		var $para = $("p");
		var p_txt = $para.attr("title");
		// alert(p_txt);
		var $li_1 = $("<li title = '香蕉'>香蕉</li>");
		var $li_2 = $("<li title = '雪梨'>雪梨</li>");
		$("ul").append($li_1);
		$("ul").append($li_2);
		var $li_x = $("ul li:eq(1)").remove();
		console.log($li_x);
		$("ul li").click(function(){
			alert($(this).html());
			$(this).clone(true).appendTo("ul");
		});
		var $li = $("ul li:eq(2)").detach();
		$li.appendTo("ul");
		$("ul li:eq(3)").empty();
		// $("p").replaceWith("<strong>你哈哈哈哈哈。</strong>");
		$("p").wrapInner('<strong></strong>')
		$("strong").wrapAll("<b></b>");
		$("strong").wrapInner('<a href = "#"></a>')
		$("p").attr({"title":"you","name":"chris"});
	
		$("p").removeAttr("title");
		$("p").attr("class","high");
		$("p").addClass('another');
		$("p").removeClass('high');
		alert($("p").hasClass('another'));
		var $p_html = $("p").html("lalala");
		alert($p_html);
		});
	</script>
</body>
</html>
