<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>编写简单的html代码</title>
	
</head>
<body>
	<input type="checkbox" id="cr"><label for="cr">我已阅读!</label>
	<script src="jquery-3.2.1.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			var $cr = $("#cr");
			var cr = $cr[0];
			$cr.click(function(){
				if($cr.is(":checked")){
					alert("有收到！");
				}
			})
		});
	</script>
</body>
</html>
