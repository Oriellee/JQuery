<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
	<title>调用validation插件</title>
	

	<style type="text/css">
		*{
			font-family: Verdana;
			font-size: 96%;
		}
		label{
			width: 10em;
			float: left;
		}
		label.error{
			float: none;
			color: red;
			padding-left: .5em;
			vertical-align: top;
		}
		p{
			clear: both;
		}
		.submit{
			margin-left: 12em;
		}
		em{
			font-weight: bold;
			padding-left: 1em;
			vertical-align: top;
		}
	</style>
	
</head>
<body>
	<form class="cmxform" id="commentForm" method="get" action="#">
		<fieldset>
			<legend>一个简单的验证待验证提示的评论例子</legend>
			<p>
				<label for="cusername">姓名</label><em>*</em>
				<input id="cusername" name="username" size="25" />
			</p>
			<p>
				<label for="cemail">电子邮件</label><em>*</em>
				<input id="cemail" name="mail" size="25" />
			</p>
			<p>
				<label for="curl">网址</label><em>*</em>
				<input id="curl" name="url" size="25"  value="" />
			</p>
			<p>
				<label for="ccomment">你的评论</label><em>*</em>
				<textarea id="ccomment" name="comment" cols="22"  ></textarea>
			</p>
			<p>
				<input type="submit" value="提交" class="submit"/>
			</p>
			<p>
				<label for="cvalcode">验证码</label>
				<input id="cvalcode" name="valcode" size="25" value=""/>=7+9
			</p>
		</fieldset>
	</form>
	<script src="jquery-3.2.1.js" type="text/javascript"></script>
	<script type="text/javascript" src="jquery-validation-1.17.0/dist/jquery.validate.js"></script>
	<script type="text/javascript" src = "jquery-validation-1.17.0/dist/localization/messages_zh.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("#commentForm").validate({
				rules:{
					username:{
						required:true,
						minlength:2
					},
					mail:{
						required:true,
						email:true
					},
					url:"url",
					comment:"required",
					valcode:{formula:"7+9"}
				}
			});
			$.validator.addMethod(
				"formula",
				function(value,element,param){
					return value ==eval(param);
				},"请输入正确结果！"
				);
		});
		
	</script>
</body>
</html>
