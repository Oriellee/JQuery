<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>自定义简单动画</title>
	<style type="text/css">
		#panel{
			position: relative;
			width: 100px;
			height: 100px;
			border: 1px solid #0050D0;
			background: #96E555;
			cursor: pointer;
			opacity: 0.5;
		}
	</style>
</head>
<body>
	<div id="panel"></div>
	<script src="jquery-3.2.1.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(function(){
			// $("#panel").click(function(){
			// 	$(this).animate({left:"500px",height:"200px",opacity:"1"}, 3000).animate({top:"200px",width:"500px"}, 3000,function(){
			// 		$(this).css('border', '5px solid blue');
			// 	});
			// });
			$("#panel").hover(function() {
				$(this).stop(true,true)
				.animate({height:"150"}, 200)
				.animate({width:"300"}, 300)
				.delay(10000);
			}, function() {
				$(this).stop(true,true)
				.animate({height:"22"}, 200)
				.animate({width:"60"}, 300)
				.delay(10000);
			})
		})
	</script>
</body>
</html>
